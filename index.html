<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  <div class="card-container round-border">
    <div class="image-container round-border">
      <img class="image" src="images/illustration-hero.svg" alt="Card image">
    </div>
    <div class="description-container">


      <div class="text-container">
        <h2 class="title">Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>


      <div class="plan-container round-border">
        <div class="left-section">
          <img class="sound" src="./images/icon-music.svg" height="50px"> 
          <div class="plan-detail">
            <h4 class="plan-title">Annual Plan</h4>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </div>


      <div class="buttons-container">
        <a href="#" class="proceed-btn align-column-center">Proceed to Payment</button>
        <a href="#" class="cancel-btn align-column-center">Cancel Order</button>
      </div>
    </div>
  </div> 
</body>
</html>
